env:
  global:
   # The next declaration is the encrypted COVERITY_SCAN_TOKEN, created
   #   via the "travis encrypt" command using the project repo's public key
   - secure: ""
os: linux
dist: trusty
language: cpp
compiler:
- gcc
before_install:
- sudo add-apt-repository -y ppa:ubuntugis/ubuntugis-unstable
- sudo apt-get update -qq
- sudo apt-get install -y cmake
- sudo apt-get install -y libopenscenegraph-dev
- sudo apt-get install -y libgdal-dev
- sudo apt-get install -y libgeos-dev
- sudo apt-get install -y libsqlite3-dev
- sudo apt-get install -y protobuf-compiler libprotobuf-dev
script:
- cmake -DCMAKE_BUILD_TYPE=Release . && make -j 3
notifications:
  email:
    recipients:
    - jasonbeverage@pelicanmapping.com
addons:
  coverity_scan:
    project:
      name: "gwaldron/osgearth"
      description: "osgEarth"
    notification_email: jasonbeverage@gmail.com
    build_command_prepend: cmake -DCMAKE_BUILD_TYPE=Release .
    build_command: make -j 3
    branch_pattern: coverity_scan
